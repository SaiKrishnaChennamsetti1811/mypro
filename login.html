<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<!-- <div class="img">
			<img src="img/bg.svg">
		</div> -->
		<div class="login-content">
			<form action="login.html" id="form">
				<img src="ima/ok1.svg">
				<h2 class="title">Login Here</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="uname">
                        <span class="material-icons success">check_circle</span>
                        <span class="material-icons error">error</span>
                        <small>error message</small>
           		   </div>
           		</div>
                   <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                            <h5>Email</h5>
                            <input type="email" class="input" id="email">
                            <span class="material-icons success">check_circle</span>
                            <span class="material-icons error">error</span>
                            <small>error message</small>
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                            <h5>Password</h5>
                            <input type="password" class="input" id="password">
                            <span class="material-icons success">check_circle</span>
                            <span class="material-icons error">error</span>
                            <small>error message</small>
                    </div>
                 </div>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/EduProject777/js/main.js"></script>
</body>
</html>
